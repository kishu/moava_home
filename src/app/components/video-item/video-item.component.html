<a href="" (click)="goDetail($event)" class="video-link">
  <div
    *ngIf="!play"
    data-id="{{video.$key}}"
    [style.background]="backgroundStyle"
    class="mdl-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{video.created}} - {{video.title}}</h2>
      </div>
  </div>
</a>
